<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Signup Page</title>
    <!-- Add Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Background image */
body {
    background-image: url('your-background-image.jpg');
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container for the form */
.container {
    width: 100%;
    max-width: 600px;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

/* Form styling */
.signup-form {
    text-align: center;
}

/* Heading */
h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

/* Form input styling */
input[type="email"], input[type="password"] {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 16px;
}

/* Password field container */
.password-container {
    position: relative;
    width: 100%;
}

.password-container input {
    width: 100%;
    padding: 15px;
    padding-right: 40px;  /* Space for the eye icon */
}

/* Eye icon inside password field */
.eye-icon {
    position: absolute;
    right: 10px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 18px;
    color: #888;
}

.eye-icon:hover {
    color: #007bff;  /* Change color on hover */
}

/* Button styling */
button {
    width: 100%;
    padding: 15px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

/* Social Signup section */
.social-signup {
    margin-top: 20px;
    font-size: 14px;
    color: #555;
}

.social-icons a {
    margin: 0 10px;
    display: inline-block;
    font-size: 20px;
    color: #555;
    transition: color 0.3s;
}

.social-icons a:hover {
    color: #007bff; /* Blue hover effect */
}

.social-icons i {
    font-size: 24px; /* Size of the icons */
}

/* Optional: Customize icon color */
.social-icons .fa-facebook-f {
    color: #3b5998; /* Facebook Blue */
}

.social-icons .fa-google {
    color: #db4437; /* Google Red */
}

.social-icons .fa-apple {
    color: #000000; /* Apple Black */
}

/* Link to Sign In */
p {
    margin-top: 15px;
    font-size: 14px;
}

p a {
    color: #007bff;
    text-decoration: none;
}

p a:hover {
    text-decoration: underline;
}

</style>
<body>
    <div class="container">
        <div class="signup-form">
            <h2>Sign Up to InsideBox</h2>
            <form id="signup-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>

                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="********" required>
                    <span class="eye-icon" id="toggle-password" onclick="togglePassword()">
                        <i class="fas fa-eye"></i> <!-- Eye icon -->
                    </span>
                </div>

                <button type="submit">Sign Up</button>

                <div class="social-signup">
                    <span>or sign up with</span>
                    <div class="social-icons">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i> <!-- Facebook Icon -->
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i> <!-- Google Icon -->
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-apple"></i> <!-- Apple Icon -->
                        </a>
                    </div>
                </div>
            </form>
            <p>Have an account? <a href="#">Sign In</a></p>
        </div>
    </div>

    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.getElementById("toggle-password").getElementsByTagName("i")[0];
            
            // Toggle password visibility
            if (passwordField.type === "password") {
                passwordField.type = "text";  // Show password
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");  // Change to eye-slash
            } else {
                passwordField.type = "password";  // Hide password
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");  // Change to eye
            }
        }
    </script>
     <script>
        // Handle login/signup
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();  // Prevent form submission

            // Simulate user registration (you could add email validation here)
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;

            // Set login status in localStorage
            localStorage.setItem("isLoggedIn", "true");
            localStorage.setItem("userEmail", email); // Save the user's email for reference

            // Redirect to cart page after successful sign-up/login
            window.location.href = "cart.html";
        });

        // Password toggle function
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.getElementById("toggle-password").getElementsByTagName("i")[0];
            
            // Toggle password visibility
            if (passwordField.type === "password") {
                passwordField.type = "text";  // Show password
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");  // Change to eye-slash
            } else {
                passwordField.type = "password";  // Hide password
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");  // Change to eye
            }
        }
    </script>
</body>
</html>
